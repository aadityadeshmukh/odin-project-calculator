<html>

<head>
  <meta charset="UTF-8" />
  <script src="script.js" defer></script>
  <link rel="stylesheet" type="text/css" href="styles.css" />
</head>

<body>
  <div id="main-container">
    <div id="result-screen"></div>
    <div id="clr-grid">
      <button id="clr-all-btn">CLEAR</button>
      <button id="clr-one-char-btn">&lt;</button>
    </div>
    <div id="main-grid">
      <div id="num-grid">
        <button id="one-btn">1</button>
        <button id="two-btn">2</button>
        <button id="three-btn">3</button>
        <button id="four-btn">4</button>
        <button id="five-btn">5</button>
        <button id="six-btn">6</button>
        <button id="seven-btn">7</button>
        <button id="eight-btn">8</button>
        <button id="nine-btn">9</button>
        <button id="zero-btn">0</button>
      </div>
      <div id="operator-grid">
        <button id="one-btn">=</button>
        <button id="two-btn">+/-</button>
        <button id="three-btn">/</button>
        <button id="four-btn">x</button>
        <button id="five-btn">-</button>
        <button id="six-btn">+</button>
      </div>
    </div>
  </div>
</body>

</html>
