<html>

<head>
  <meta charset="UTF-8" />
  <script src="script.js" defer></script>
  <link rel="stylesheet" type="text/css" href="styles.css" />
</head>

<body>
  <div id="main-container">
    <div id="result-screen">
      <p id="screen-content"></p>
    </div>
    <div id="clr-grid">
      <button id="clr-all-btn">CLEAR</button>
      <button id="clr-one-char-btn">&lt;</button>
    </div>
    <div id="main-grid">
      <div id="num-grid">
        <button id="one-btn"  class="numInput"  onclick="onNumberClick()">1</button>
        <button id="two-btn" class="numInput" onclick="onNumberClick()">2</button>
        <button id="three-btn" class="numInput" onclick="onNumberClick()">3</button>
        <button id="four-btn" class="numInput" onclick="onNumberClick()">4</button>
        <button id="five-btn" class="numInput" onclick="onNumberClick()">5</button>
        <button id="six-btn" class="numInput" onclick="onNumberClick()">6</button>
        <button id="seven-btn" class="numInput" onclick="onNumberClick()">7</button>
        <button id="eight-btn" class="numInput" onclick="onNumberClick()">8</button>
        <button id="nine-btn" class="numInput" onclick="onNumberClick()">9</button>
        <button id="zero-btn" class="numInput" onclick="onNumberClick()">0</button>
      </div>
      <div id="operator-grid">
        <button id="one-btn">=</button>
        <button id="two-btn">+/-</button>
        <button id="three-btn">/</button>
        <button id="four-btn">x</button>
        <button id="five-btn">-</button>
        <button id="six-btn">+</button>
      </div>
    </div>
  </div>
</body>

</html>
