<html>

<head>
  <meta charset="UTF-8" />
  <script src="script.js" defer></script>
  <link rel="stylesheet" type="text/css" href="styles.css" />
</head>

<body>
  <div id="main-container">
    <div id="result-screen">
      <p id="screen-content"></p>
    </div>
    <div id="clr-grid">
      <button id="clr-all-btn" onClick="onClearAll()">CLEAR</button>
      <button id="clr-one-char-btn" onClick="onBackspace()">&lt;</button>
    </div>
    <div id="main-grid">
      <div id="num-grid">
        <button id="one-btn"  class="numInput 1"  onclick="onNumberClick()">1</button>
        <button id="two-btn" class="numInput 2" onclick="onNumberClick()">2</button>
        <button id="three-btn" class="numInput 3" onclick="onNumberClick()">3</button>
        <button id="four-btn" class="numInput 4" onclick="onNumberClick()">4</button>
        <button id="five-btn" class="numInput 5" onclick="onNumberClick()">5</button>
        <button id="six-btn" class="numInput 6" onclick="onNumberClick()">6</button>
        <button id="seven-btn" class="numInput 7" onclick="onNumberClick()">7</button>
        <button id="eight-btn" class="numInput 8" onclick="onNumberClick()">8</button>
        <button id="nine-btn" class="numInput 9" onclick="onNumberClick()">9</button>
        <button id="zero-btn" class="numInput 0" onclick="onNumberClick()">0</button>
        <button id="dot-btn" class="numInput Period" onclick="onNumberClick()">.</button>
        <!-- <button id="plus-minus-btn" onclick="onConvertBtnClick()">+/-</button> -->
      </div>
      <div id="operator-grid">
        <button id="equal-btn" class="=" onClick="operateExpression()">=</button>
        <button id="divide-btn" class="/" onClick="onOperatorClick()">/</button>
        <button id="multiply-btn" class="*"onClick="onOperatorClick()">*</button>
        <button id="subtract-btn" class="-" onClick="onOperatorClick()">-</button>
        <button id="add-btn" class="+" onClick="onOperatorClick()">+</button>
      </div>
    </div>
  </div>
</body>

</html>
