<html>

<head>
  <meta charset="UTF-8" />
  <script src="script.js" defer></script>
  <link rel="stylesheet" type="text/css" href="styles.css" />
  <script src='https://kit.fontawesome.com/937ab26ce2.js' crossorigin='anonymous'></script>
</head>

<body>
  <section class="parentGrid">
    <div class="main-container">
      <div id="result-screen" class="screen">
        <p id="screen-content"></p>
      </div>
      <div id="clr-grid" class="clrBtns">
        <button id="clr-all-btn" class="key clrKeys" style="font-size:20px;" onClick="onClearAll()"><i class="fas fa-broom"></i></button>
        <button id="clr-one-char-btn" class="key clrKeys" style="font-size:20px;" onClick="onBackspace()"><i class='fas fa-backspace'></i></button>
      </div>
      <div id="main-grid" class="numPad">
        <div id="num-grid">
          <button id="one-btn"  class="numInput Digit1 key"  onclick="onNumberClick()">1</button>
          <button id="two-btn" class="numInput Digit2 key" onclick="onNumberClick()">2</button>
          <button id="three-btn" class="numInput Digit3 key" onclick="onNumberClick()">3</button>
          <button id="four-btn" class="numInput Digit4 key" onclick="onNumberClick()">4</button>
          <button id="five-btn" class="numInput Digit5 key" onclick="onNumberClick()">5</button>
          <button id="six-btn" class="numInput Digit6 key" onclick="onNumberClick()">6</button>
          <button id="seven-btn" class="numInput Digit7 key" onclick="onNumberClick()">7</button>
          <button id="eight-btn" class="numInput Digit8 key" onclick="onNumberClick()">8</button>
          <button id="nine-btn" class="numInput Digit9 key" onclick="onNumberClick()">9</button>
          <button id="zero-btn" class="numInput Digit0 key" onclick="onNumberClick()">0</button>
          <button id="dot-btn" class="numInput Period key" onclick="onNumberClick()">.</button>
          <button id="equal-btn" class="numInput Equal key" onClick="operateExpression()">=</button>
          <!-- <button id="plus-minus-btn" onclick="onConvertBtnClick()">+/-</button> -->
        </div>
        <div id="operator-grid">
          <button id="divide-btn" class="Slash key opKeys" onClick="onOperatorClick()">/</button>
          <button id="multiply-btn" class="multiply key opKeys"onClick="onOperatorClick()">*</button>
          <button id="subtract-btn" class="Minus key opKeys" onClick="onOperatorClick()">-</button>
          <button id="add-btn" class="add key opKeys" onClick="onOperatorClick()">+</button>
        </div>
      </div>
    </div>
  </section>

</body>

</html>
